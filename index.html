<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-Shaped Notched Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <!-- Top Section with L-shape notch -->
    <div class="card-top">
      <svg class="card-top-bg" viewBox="0 0 500 80" preserveAspectRatio="none">
        <path d="M12 0 H208 C214 0 220 6 220 12 V48 C220 56 226 64 232 64 H488 C494 64 500 70 500 80 H0 V12 C0 6 6 0 12 0 Z" fill="#f0ebe8" stroke="rgba(0,0,0,0.2)" stroke-width="0.3" stroke-linejoin="round"/>
      </svg>
      <div class="card-top-content">
        <span class="label">Select Size</span>
      </div>
    </div>

    <!-- Buttons in the notch (visually detached) -->
    <div class="notch-buttons">
      <button class="pill-btn active" id="btn-24">24 cm</button>
      <button class="pill-btn" id="btn-20">20 cm</button>
    </div>

    <!-- Bottom Section -->
    <div class="card-bottom">
      <svg class="card-bottom-bg" viewBox="0 0 500 80" preserveAspectRatio="none">
        <path d="M0 0 H488 C494 0 500 6 500 12 V64 C500 72 494 80 488 80 H12 C6 80 0 74 0 64 Z" fill="#f0ebe8"/>
      </svg>
      <div class="card-bottom-content">
        <div class="icon" id="card-icon">
          <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="15" width="24" height="15" rx="2.5" fill="#5c3d52"/>
            <rect x="8" y="11" width="20" height="5" rx="2" fill="#5c3d52"/>
            <rect x="15" y="7" width="6" height="5" rx="2" fill="#5c3d52"/>
            <rect x="1" y="19" width="6" height="4" rx="2" fill="#5c3d52"/>
            <rect x="29" y="19" width="6" height="4" rx="2" fill="#5c3d52"/>
          </svg>
        </div>
        <p class="helper-text" id="card-text">Ideal for single-serve cooking, eggs, pancakes and quick bites.</p>
      </div>
    </div>
  </div>
  
  <script src="l-notched-card.js" defer></script>
</body>
</html>
